<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="referrer" content="no-referrer-when-downgrade">
<!--meta name="referrer" content="no-referrer">
<meta name="no-referrer" content="no-referrer-when-downgrade">
<meta name="referrer" content="origin">
<meta name="referrer" content="origin-when-crossorigin">

<meta name="referrer" content='strict-origin-when-cross-origin'-->
<title>浏阳德塔软件开发有限公司</title>
<!-- Bootstrap -->
<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
<link href="css/font-awesome.min.css" rel="stylesheet">
<link href="css/style.css" rel="stylesheet">
<link href="css/style-responsive.css" rel="stylesheet">
<script src="node_modules/angular/angular.min.js"></script>
<script src="node_modules/angular/angular-cookies.js"></script>
<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div class="login-container" ng-app = "login" ng-controller = "login">
		<div class = "middle-login">
			<div class = "block-web">
				<div class = "head">
					<h3 class = "text-center">浏阳德塔软件开发有限公司</h3>
				</div>
				<div style = "background: #fff;">
					<form class = "form-horizontal"
						style = "margin-bottom: 0px !important;">
						<div class = "content">
							<h4 class = "title">Login Access</h4>
							<div class = "form-group">
								<div class = "col-sm-12">
									<div class = "input-group">
										<span class = "input-group-addon"><i class = "fa fa-user">帐户/ID:</i></span>	
											<input  ng-model = "$parent.email"></input>
									</div>
								</div>
							</div>
							<div class = "form-group">
								<div class = "col-sm-12">
									<div class = "input-group">
										<span class= "input-group-addon"><i class="fa fa-lock">密码/PW:</i></span>
											<input ng-model = "$parent.password"></input>
									</div>
								</div>
							</div>
						</div>
						<div class="foot">
							<a href="makeRegister.html"><button type="button"
									data-dismiss="modal" class="btn btn-default">注册/Register</button></a>
							<button class="btn btn-default" ng-click = 'login(email, password)'>登陆/Log in</button>
						</div>
					</form>
				</div>
			</div>
			<div class="text-center out-links">
				<a href="#">&copy; 浏阳德塔软件开发有限公司 2018.</a>
			</div>
		</div>
	</div>
	
	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script src="js/jquery-2.0.2.min.js"></script>
	<!-- Include all compiled plugins (below), or include individual files as needed -->
	<script src="bootstrap/js/bootstrap.min.js"></script>
	<script src="js/accordion.js"></script>
	<script src="js/common-script.js"></script>
	<script src="js/jquery.nicescroll.js"></script>
	<script src="test/login.js"></script>
</body>
</html>
